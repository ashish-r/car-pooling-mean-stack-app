<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1.0" name="viewport">
                <meta content="" name="description">
                    <meta content="Dashboard" name="author">
                        <meta content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina" name="keyword">
                            <title>
                                Ride Share
                            </title>
                            <!-- Bootstrap core CSS -->
                            <link href="/assets/css/bootstrap.css" rel="stylesheet">
                                <!--external css-->
                                <link href="/assets/font-awesome/css/font-awesome.css" rel="stylesheet"/>
                                <!-- Custom styles for this template -->
                                <link href="/assets/css/style.css" rel="stylesheet">
                                    <link href="/assets/css/style-responsive.css" rel="stylesheet">
                                        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
                                        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
                                    </link>
                                </link>
                            </link>
                        </meta>
                    </meta>
                </meta>
            </meta>
        </meta>
    </head>
    <body>
        <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
        <div id="login-page">
            <div class="container">
                <form action="index.html" class="form-login">
                    <h2 class="form-login-heading">
                        sign in now
                    </h2>
                    <div class="login-wrap">
			    
                        <input type="text" class="form-control" placeholder="User ID" autofocus="" style="background-repeat: repeat; background-image: none; background-position: 0% 0%;">
                        <br>
                        <input type="password" class="form-control" placeholder="Password">
                        <label class="checkbox">
		                <span class="pull-right">
		                    <a data-toggle="modal" href="login.html#myModal"> Forgot Password?</a>

		                </span>
                        </label>
			    
			  <button  href="https://ride-share-mean-app.herokuapp.com/api/users/pblogin" class="btn btn-theme btn-block" ><i class="fa fa-lock"></i> SIGN IN</button>
                        
                        <hr>

                        <div class="login-social-link centered">
                            <p>
                                Sign in via your social network
                            </p>
                            <a class="btn btn-facebook" href="/api/users/auth/facebook" type="submit">
                                <i class="fa fa-facebook">
                                </i>
                                Facebook
                            </a>
                        </div>
                        <div class="registration">
                            Don't have an account yet?
                            <br/>
                            <a data-toggle="modal" href="login.html#myRegistrationModal"> 
                                Create an account
                            </a>
                        </div>
                    </div>
					
					<!-- Registration Modal -->
                    <div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="myRegistrationModal" role="dialog" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button aria-hidden="true" class="close" data-dismiss="modal" type="button">
                                        ×
                                    </button>
                                    <h4 class="modal-title">
                                        Registration
                                    </h4>
                                </div>
								<br>
                                <form role="form" class="form-horizontal">
                                <div class="form-group">
                                    <label for="email" class="col-sm-2 control-label">
                                        Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="name"  />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="gender" class="col-sm-2 control-label">
                                        Gender</label>
                                    <div class="col-sm-10">
                                        <select class="form-control" id="gender" >
                                
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                </select>
                                    </div>
                                </div>
								
								<div class="form-group">
                                    <label for="profilepic" class="col-sm-2 control-label">
                                        Profile Picture</label>
                                    <div class="col-sm-10">
                                        <input type="file" class="form-control" id="profilepic"  />
                                    </div>
                                </div>
								
                                <div class="form-group">
                                    <label for="email" class="col-sm-2 control-label">
                                        Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="email"  />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-sm-2 control-label">
                                        Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="password"  />
                                    </div>
                                </div>
								
								<div class="form-group">
                                    <label for="cpassword" class="col-sm-2 control-label">
                                        Confirm Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="cpassword"  />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-2">
                                    </div>
                                    
                                </div>
                                </form>
                                <div class="modal-footer">
                                    <button class="btn btn-default" data-dismiss="modal" type="button">
                                        Cancel
                                    </button>
									
								
                                    <button class="btn btn-theme" data-dismiss="modal" data-toggle="modal" href="login.html#mySuccessModal" type="button">
                                        Register
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- modal -->
					
					<!-- Modal -->
                    <div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="mySuccessModal" role="dialog" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button aria-hidden="true" class="close" data-dismiss="modal" type="button">
                                        ×
                                    </button>
                                    <h4 class="modal-title">
                                        Registration
                                    </h4>
                                </div>
                                <div class="modal-body">
                                    <p>
                                        Registration Successful.
                                    </p>
                                    
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-default" data-dismiss="modal" type="button">
                                        OK
                                    </button>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- modal -->
					
					
					
                    <!-- Modal -->
                    <div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="myModal" role="dialog" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button aria-hidden="true" class="close" data-dismiss="modal" type="button">
                                        ×
                                    </button>
                                    <h4 class="modal-title">
                                        Forgot Password ?
                                    </h4>
                                </div>
                                <div class="modal-body">
                                    <p>
                                        Enter your e-mail address below to reset your password.
                                    </p>
                                    <input autocomplete="off" class="form-control placeholder-no-fix" name="email" placeholder="Email" type="text">
                                    </input>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-default" data-dismiss="modal" type="button">
                                        Cancel
                                    </button>
                                    <button class="btn btn-theme" data-dismiss="modal" type="button">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- modal -->
                </form>
            </div>
        </div>



        <!-- js placed at the end of the document so the pages load faster -->
        <script src="/assets/js/jquery.js">
        </script>
        <script src="/assets/js/bootstrap.min.js">
        </script>
        <!--BACKSTRETCH-->
        <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
        <script src="/assets/js/jquery.backstretch.min.js" type="text/javascript">
        </script>
        <script>
            $.backstretch("/assets/img/login-bg.jpg", {speed: 500});
        </script>
    </body>
</html>
